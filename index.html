<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import icon from boxicon  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- import font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Freeman&family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,700&family=Sedan+SC&display=swap"
      rel="stylesheet"
    />

    <!-- import style from stile.css -->
    <link rel="stylesheet" href="/assets/style/style.css" />
    <title>Movie Mayhem</title>
  </head>
  <body>
    <!-- ------------------- NAVBAR ---------------------- -->
    <div id="nav-container">
      <!-- upper container with logo and hp logo  -->
      <div id="upper-container">
        <div id="logo-container">
          <h1>movie</h1>
          <h1 id="right-logo">mayhem</h1>
        </div>

        <div id="hp-container">
          <a href="/assets/page/hp.html"
            ><img id="hp-logo" src="/assets/img/hplogo.png" alt="Hp"
          /></a>
        </div>
      </div>

      <!-- search container  -->
      <div id="search-container">
        <input
          placeholder="search a movie"
          type="text"
          name=""
          id="search-input"
        />
        <i id="search-btn" class="bx bx-search"></i>
      </div>
    </div>

    <!-- MOVIE SECTION  -->

    <section id="movie-section">
      <div id="upcoming-movies">
        <h1 class="section-title">upcoming movies</h1>
        <i id="upcoming-loader" class="bx bx-loader-alt"></i>
        <div id="upcoming-container" class="movies-container">
          <!-- single movie card -->

          <!-- here js create a single movie card -->
        </div>
      </div>
    </section>

    <script src="/assets/js/app.js"></script>
  </body>
</html>
