<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import icon from boxicon  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- import font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Freeman&family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,700&family=Sedan+SC&display=swap"
      rel="stylesheet"
    />

    <!-- import style from stile.css -->
    <link rel="stylesheet" href="/assets/style/style.css" />
    <title>Movie Details</title>
  </head>
  <body>
    <div id="nav-container">
      <!-- upper container with logo and hp logo  -->
      <div id="upper-container">
        <a href="/index.html"
          ><div id="logo-container">
            <h1>movie</h1>
            <h1 id="right-logo">mayhem</h1>
          </div></a
        >

        <div id="hp-container">
          <a href="/assets/page/hp.html">
            <img id="hp-logo" src="/assets/img/hplogo.png" alt="Hp" />
          </a>
        </div>
      </div>
    </div>

    <!-- movie section  -->

    <div id="movie-details-section">
      <i id="movie-details-loader" class="bx bx-loader"></i>
      <div id="movie-details-container">
        <!-- HERE LOAD THE FILM  -->

        <!-- left details -->
        <div id="left-details-container" class="details-container">
          <div class="border">
            <img id="film-img" src="" alt="movie-cover" />
          </div>
        </div>
        <!-- right details -->
        <div id="right-details-container" class="details-container">
          <h1 id="title"></h1>
          <h1 id="duration"></h1>
          <div id="genres">
            <h3>genres :</h3>
          </div>
          <h4 id="date"></h4>
          <div id="production-companies-container">
            <h2 class="description-gold">Production Companyes:</h2>
            <div id="single-company-container">
              <!-- here insert the production company -->
            </div>
          </div>
          <div id="description">
            <p class="description-gold">description:</p>
          </div>
          <div id="rating-container">
            <h3 id="vote">vote :</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/film-details.js"></script>
  </body>
</html>
